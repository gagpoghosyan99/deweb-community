<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>DEWEB — Service Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">D</div>

    <ul class="nav-links">
      <li><a href="index.html#top">← Back</a></li>
    </ul>

    <div class="nav-right">
      <!-- reuse your language dropdown from index (same markup) -->
      <div class="lang-dd" id="langDD">
        <button class="lang-dd__btn" id="langBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
          <span class="lang-dd__label" id="langLabel">EN</span>
          <span class="lang-dd__arrow" aria-hidden="true">‹</span>
        </button>
        <div class="lang-dd__menu" id="langMenu" role="listbox" aria-label="Language"></div>
      </div>
    </div>
  </nav>

  <main class="details-page">
    <header class="details-head">
      <span class="badge" id="catBadge">Service</span>
      <h1 id="catTitle">Web & E-commerce</h1>
      <p class="sub" id="catSubtitle">Choose what you need — each item has scope + base price + offer your price.</p>
    </header>

    <section class="details-grid" id="detailsGrid"></section>

    <section class="offer-box">
      <h2>Offer your price</h2>
      <p class="sub">Tell us your scope and budget — we’ll reply with best plan and timeline.</p>

      <form class="order-form" id="offerForm">
        <label>What do you need?</label>
        <textarea id="offerText" rows="6" placeholder="Write details..."></textarea>

        <div class="order-2col">
          <input id="offerName" type="text" placeholder="Name" />
          <input id="offerEmail" type="email" placeholder="Email" />
        </div>

        <div class="order-2col">
          <input id="offerBudget" type="text" placeholder="Your budget (optional)" />
          <input id="offerDeadline" type="text" placeholder="Deadline (optional)" />
        </div>

        <button class="cta-btn primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="services.js"></script>
</body>
</html>
